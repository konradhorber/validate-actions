name: Demo - Circular Dependencies

on: push

jobs:
  job-a:
    runs-on: ubuntu-latest
    needs: job-c  # âŒ Creates cycle: job-a -> job-c -> job-b -> job-a
    steps:
      - run: echo "Job A"

  job-b:
    runs-on: ubuntu-latest
    needs: job-a  # Part of the cycle
    steps:
      - run: echo "Job B"

  job-c:
    runs-on: ubuntu-latest
    needs: job-b  # Completes the cycle
    steps:
      - run: echo "Job C"